{% if messages %}
<div class="messages-container" style="padding: 10px 20px; width: 100%;">
    {% for message in messages %}
        {% if 'success' in message.tags %}
            <div class="alert" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                {{ message }}
            </div>
        {% elif 'error' in message.tags %}
            <div class="alert" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                {{ message }}
            </div>
        {% else %}
            <div class="alert" style="background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8d9; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
