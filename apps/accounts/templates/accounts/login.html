{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 스마트 사업자 가계부</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="content-wrapper" style="max-width: 420px; margin: 80px auto;">
        <h2 class="page-title" style="margin-bottom: 16px;">로그인</h2>
        {% if form.errors %}
        <div class="alert" style="margin-bottom: 12px; color: #c0392b;">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div style="margin-bottom: 12px;">
                <label for="id_username">아이디</label>
                <input type="text" name="username" id="id_username" required style="width: 100%; padding: 10px;">
            </div>
            <div style="margin-bottom: 16px;">
                <label for="id_password">비밀번호</label>
                <input type="password" name="password" id="id_password" required style="width: 100%; padding: 10px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
        </form>
        <p style="margin-top: 12px;">계정이 없나요? <a href="{% url 'accounts:signup' %}">회원가입</a></p>
        <p style="margin-top: 12px;">홈으로 돌아갈까요? <a href="{% url 'accounts:home' %}">홈으로</a></p>
    </div>
</body>

</html>
{% endblock %}
