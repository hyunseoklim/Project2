{% extends "base.html" %}
{% load static %}

{% block title %}로그인 - 스마트 사업자 가계부{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
    
    <h2 class="fw-bold mb-4">로그인</h2>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        ⚠️ 아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label fw-bold">아이디</label>
            <input type="text" name="username" id="id_username" required class="form-control p-3" placeholder="아이디를 입력하세요">
        </div>

        <div class="mb-4">
            <label for="id_password" class="form-label fw-bold">비밀번호</label>
            <input type="password" name="password" id="id_password" required class="form-control p-3" placeholder="비밀번호를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold fs-5">로그인</button>
    </form>

    <div class="mt-4 text-center text-secondary">
        <p class="mb-2">
            계정이 없나요? 
            <a href="{% url 'accounts:signup' %}" class="text-decoration-none ms-1">회원가입</a>
        </p>
        <p class="mb-0">
            홈으로 돌아갈까요? 
            <a href="{% url 'accounts:home' %}" class="text-decoration-none ms-1">홈으로</a>
        </p>
    </div>

</div>
{% endblock %}
