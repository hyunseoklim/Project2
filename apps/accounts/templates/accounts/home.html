{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 홈 - 스마트 사업자 가계부</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="content-wrapper" style="max-width: 640px; margin: 80px auto;">
        <h2 class="page-title" style="margin-bottom: 12px;">환영합니다</h2>
        <p style="margin-bottom: 20px;">로그인이 완료되었습니다.</p>
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">로그아웃</button>
        </form>
    </div>
</body>

</html>
{% endblock %}
