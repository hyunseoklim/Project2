{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">⚠️ 영구 삭제 경고</h4>
        </div>
        <div class="card-body">
            <p><strong>{{ account.name }}</strong> ({{ account.bank_name }}) 계좌를 정말로 영구 삭제하시겠습니까?</p>
            <ul class="text-muted">
                <li>이 작업은 <strong>절대로 되돌릴 수 없습니다.</strong></li>
                <li>연결된 모든 거래 내역(Transaction)이 함께 삭제됩니다.</li>
                <li>통계 데이터에서 해당 계좌 내역이 모두 제외됩니다.</li>
            </ul>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">네, 완전히 삭제합니다</button>
                <a href="{% url 'businesses:account_list' %}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
