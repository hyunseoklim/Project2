{% extends 'base.html' %}

{% block title %}카테고리 삭제 확인{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>카테고리 삭제 확인</h2>

    <div class="alert alert-danger mt-4">
        <h5>정말로 이 카테고리를 삭제하시겠습니까?</h5>
        <p class="mb-0">카테고리명: <strong>{{ category.name }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">삭제</button>
            <a href="{% url 'transactions:category_list' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
