{% extends 'base.html' %}

{% block title %}카테고리 삭제 확인{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="bg-danger py-2"></div>
                
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <div class="display-2 text-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                    </div>

                    <h3 class="fw-bold text-dark mb-3">카테고리 삭제</h3>
                    
                    <div class="mb-4">
                        <p class="text-dark mb-1" style="font-size: 1.05rem;">
                            <span class="fw-bold text-danger">{{ object.name }}</span> 카테고리를 삭제하시겠습니까?
                        </p>
                        <p class="text-secondary" style="font-size: 0.85rem; line-height: 1.5;">
                            ※ 이 카테고리로 기록된 기존 내역이 있다면<br>
                            데이터가 꼬일 수 있으니 주의하세요!
                        </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger py-3 fw-bold rounded-3 shadow-sm border-0">
                                <i class="bi bi-trash3-fill me-1"></i> 네, 삭제하겠습니다
                            </button>
                            
                            <a href="{% url 'transactions:category_list' %}" class="btn btn-light py-3 fw-bold rounded-3 text-secondary border-0">
                                아니요, 유지할게요
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-muted mt-4 small">
                <i class="bi bi-info-circle me-1"></i> 잘못 눌렀다면 언제든지 취소를 눌러 돌아가세요.
            </p>
        </div>
    </div>
</div>

<style>
    body { background-color: #f8f9fa; }
    
    .card { border-top: none; }

    .btn-danger {
        transition: all 0.2s ease;
    }
    
    .btn-danger:hover {
        background-color: #bb2d3b;
        transform: scale(1.02);
    }

    .btn-light:hover {
        background-color: #e2e6ea;
    }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
