<h2>거래 내역 엑셀 업로드</h2>

{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">업로드 시작</button>
</form>
<br>
<a href="{% url 'transactions:download_template' %}">입력 양식 다운로드</a>
